    fetch('https://api.github.com/repos/zehfernandes/pliim/releases/latest')

      .then(json => {
        const asset = json.assets;
        return { "url": asset[0].browser_download_url, "tag": json.tag_name};
      });

  const updateButtonUrl = () => {
    getLatestRelease().then(( { url, tag } ) => {
      document.getElementById('downloadButton').href = url;
    });
  }

  updateButtonUrl();
</script>
